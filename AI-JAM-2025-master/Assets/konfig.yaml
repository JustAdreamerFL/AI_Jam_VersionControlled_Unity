      network_settings:
        normalize: true
        hidden_units: 256
        num_layers: 3

      reward_signals:
        extrinsic:
          gamma: 0.995
          strength: 1.0

      max_steps: 1.2e8      # 12 miliónov krokov = typicky 12–18 hodín
      time_horizon: 256
